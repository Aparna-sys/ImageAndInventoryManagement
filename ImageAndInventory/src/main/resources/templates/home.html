<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/postRequest.js"></script>
<script src="/getRequest.js"></script>
</head>
<body>
	<div id="postResultDiv" align="center"></div>
	<div class="container">
		<h2>Stacked form</h2>
		<!-- <form id="inventoryForm"> -->
		<form action="InventoryController" method="post">
			<div class="form-group">
				<label for="item">Item:</label> <input type="text"
					class="form-control" id="item" placeholder="Enter Item" name="item">
			</div>
			<div class="form-group">
				<label for="category">Category:</label> <input type="text"
					class="form-control" id="category" placeholder="Enter category"
					name="category">
			</div>
			<div class="form-group">
				<label for="status">Status:</label> <input type="text"
					class="form-control" id="status" placeholder="Enter status"
					name="status">
			</div>
			<div class="form-group">
				<label for="stock">Stock:</label> <input type="text"
					class="form-control" id="stock" placeholder="Enter stock"
					name="stock">
			</div>
			<div class="form-group form-check">
				<label class="form-check-label"> <input
					class="form-check-input" type="checkbox" name="remember">
					Remember me
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<br />
		<div class="col-sm-7" style="margin: 20px 0px 20px 0px">
			<button id="getAllItems" type="button" class="btn btn-primary">Get
				All Items</button>
			<div id="getResultDiv" style="padding: 20px 10px 20px 50px">
				<ul class="list-group">
				</ul>
			</div>
		</div>
	</div>

</body>
</html>
